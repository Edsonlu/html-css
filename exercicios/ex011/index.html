<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferente ou simplismente aumente e diminua o tamanho do seu navegador</p>  
    <p>
        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.png"type="image/png">   
            <img src="imagens/foto-g.png.png" alt="Imagem flexível">
        </picture>
        <h1>Reproduzindo Audio </h1>
        <p>Vamos aprender a reproduzir áudios mp3 em HTML 5</p>
        <audio src="midia/requiem for a dream - electric violinist - kate chruscicka.mp3" controls autoplay></audio>
    </p>
</body>
</html>
