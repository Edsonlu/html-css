<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente no meu próprio servidor</p>
    <video src="midias/midia.mp4.mp4" width="400" poster="capa/capa.jpg" controls autoplay></video>
    <video src="midias/midia.mp4.mp4" width="300" controls></video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--Para colocar o iframe aqui é so copiar e colar a url direto do site, neste caso foi direto do youtube-->
</body>
</html>
