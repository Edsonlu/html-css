<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px; ;
            border-collapse: collapse;
            border: 5px solid red;
        }
        tr.linha {
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
        td.dadoverde {
            background-color: green;
        }
        td.dadovermelho {
            background-color: red;
        }
        td.dadoazul {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dados de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td class="dadoazul">B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dadoverde">A3</td> <!--Terceira linha-->
            <td class="dadovermelho">B3</td>
            <td class="dadoverde">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td class="dadovermelho">A4</td>
            <td class="dado">B4</td>
            <td class="dadovermelho">C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td class="dadoverde">B5</td>
            <td>C5</td>
        </tr>
        <tr>
            <td class="dado">A6</td>
            <td>B6</td>
            <td class="dado">C6</td>
        </tr>
    </table>
</body>
</html>
