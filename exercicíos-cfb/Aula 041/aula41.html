<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos</title>
  <style>
    .quebra {
      display: block;
    }
    .espaço {
      margin-bottom:15px;
    }
    .espaço_topo {
      margin-top: 15px;
    }
    form {
      border: 1px solid black;
      padding: 10px;
      border-radius: 15px;
      background-color: rgb(238, 226, 226);
    }
    fieldset {
      background-color: rgb(218, 202, 202);
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 30px;
      border: 1px solid black;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  
    <form action="#" name="f_cadastro" method="get">
    <fieldset>
      <legend>Dados 1:</legend>
      <label for="f_nome">Nome</label> <br>
      <input type="text" name="f_nome" id="f_nome" class="quebra">
      <br>
      <label for="f_telefone">Telefone</label><br>
      <input type="tel" name="f_telefone" id="f_telefone" class="quebra">
    </fieldset>
  
    <fieldset>
      <legend>Dados 2:</legend>
      <label for="f_carro">Possui carro?</label><br>
      <input type="radio" name="f_carro" id="f_carro" value="s" >Sim
      <input type="radio" name="f_carro" id="f_carro" value="n" >Não
      <br>
      <label for="f_casa">Possui casa própria?</label><br>
      <input type="radio" name="f_casa" id="f_carro" value="s">Sim
      <input type="radio" name="f_casa" id="f_carro" value="n" >Não
      <br>
      <input class="espaço_topo quebra" type="submit" name="f_enviar" value="Enviar">
  
    </fieldset>
  </form>
  

  
  
</body>
</html>
