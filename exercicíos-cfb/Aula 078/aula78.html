<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 78 formatando tabela</title>
  <style>
    td {
      border: 1px solid black;
      padding: 15px;
    }
    thead {
      color: green;
      background-color: gray;
      font-style: italic;
    }
    tbody {
      color: blue;
    }
    tfoot {
      color: red;
      text-align: center;
    }
    body{
      font-size: 30px;
    }
    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>Formatando tabelas</h1>
  <table>
    
    <thead>
      <tr>
        <td>Fabricante</td>
        <td>Modelo</td>
        <td>Valor</td>
      </tr>
    </thead>
  
  <tbody>
    <tr>
      <td>Honda</td>
      <td>WRV</td>
      <td>R$ 70.000,00</td>
    </tr>

    <tr>
      <td>Volkswagem</td>
      <td>Golf GTI</td>
      <td>R$ 80.000,00</td>
    </tr>

    <tr>
      <td>Ford</td>
      <td>Ranger</td>
      <td>R$ 120.000,00</td>
    </tr>
  </tbody> 

   <tfoot>
    <tr>
      <td colspan="4">Tabela de pre√ßos</td>
    </tr>
   </tfoot>
  </table>

  
</body>
</html>
