<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 107 slideshow parte 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="slideshow-conteiner">
    <div class="slide fade">
    <div class="numeroSlide">1/4</div>
    <img src="imagem1.jpeg" alt="imagem1" style="width: 100%;" class="imgSlide">
    <div class="textoSlide">CFB - Cursos slide 1</div>
    </div>

    <a class="btnanterior" onclick="mudarSlide(-1)">&lsaquo;</a>
    <a class="btnproximo" onclick="mudarSlide(1)">&rsaquo;</a>

    <div class="slide fade">
      <div class="numeroSlide">1/3</div>
      <img src="imagem2.jpeg" alt="imagem2" style="width: 100%;" class="imgSlide"> 
      <div class="textoSlide">CFB - Cursos slide 2</div>
    </div>

    

    <div class="slide fade">
      <div class="numeroSlide">1/2</div>
      <img src="imagem3.png" alt="imagem3" style="width: 100%;" class="imgSlide">
      <div class="textoSlide">CFB - Cursos slide 3</div>
    </div>

    <div class="slide fade">
      <div class="numeroSlide">1/1</div>
      <img src="imagem4.jpeg" alt="imagem4" style="width: 100%;" class="imgSlide">
      <div class="textoSlide">CFB - Cursos slide 4</div>
    </div>

    <section style="text-align: center;">
      <span class="indicador" onclick="slideAtual(1)"></span>
      <span class="indicador" onclick="slideAtual(2)"></span>
      <span class="indicador" onclick="slideAtual(3)"></span>
      <span class="indicador" onclick="slideAtual(4)"></span>
    </section>

  </section>
  <script src="aula107.js"></script>
</body>
</html>
