<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 113 arredondamento de imagem</title>
  <style>
    .imgRedonda {
      border-radius: 70%;
      width: 500px;
      height: 500px;
      margin-left: 100px;
    }
    .imgRedonda:hover {
      border-radius: 0%;
      transition: all 0.5s;
    }
  </style>
</head>
<body>
  <img src="logo2.jpg" alt="logo" class="imgRedonda">
  <img src="logo.png" alt="logo2" class="imgRedonda">
  
</body>
</html>
