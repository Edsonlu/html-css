<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 116 galeria de imagens filtrável</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="galeria">
    <header id="cabeçalhoGaleria">
      <button class="btn ativo" onclick="gerenciarImagens('tudo')">Tudo</button>
      <button class="btn" onclick="gerenciarImagens('c1')">Cursos 1</button>
      <button class="btn" onclick="gerenciarImagens('c2')">Cursos 2</button>
      <button class="btn" onclick="gerenciarImagens('c3')">Cursos 3</button>
    </header>

    <article class="imagens">
      <img src="imagem (1).jpeg" alt="" class="img c1">
      <img src="imagem (2).jpeg" alt="" class="img c1">
      <img src="imagem (3).jpeg" alt="" class="img c2">
      <img src="imagem (4).jpeg" alt="" class="img c2">
      <img src="imagem (5).jpeg" alt="" class="img c3">
      <img src="imagem (6).jpeg" alt="" class="img c3">
    </article>
  </section>
  <script src="aula116.js"></script>
</body>
</html>
