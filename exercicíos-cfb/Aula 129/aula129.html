<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 129 movimentar elementos por pragramação parte 2</title>
</head>
<body onload="desenha"> 
  <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
    <h3>Seu browser não possui suporte ao canvas</h3>
  </canvas>
  <script>
    let canvas=document.getElementById("desenho1")
     let ctx=canvas.getContext('2d')
     let dx=1
     let px=0
     let py=10
     let anima
     let l_ret=a_ret=50
     let l_canvas=a_canvas=500
   function desenha() {
     ctx.clearRect(0,0,l_canvas,a_canvas)

     ctx.fillStyle='#f00'
     ctx.fillRect(px, py, l_ret, a_ret)

     px+=dx
     if((px+l_ret>=l_canvas) || (px<=0))
     dx*=-1
     anima=requestAnimationFrame(desenha)
   }
   desenha()
 </script>
</body>
</html>
