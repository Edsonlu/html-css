<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 130.1</title>
</head>
<body onload="desenha()">
  <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
    <h3>Seu browser n√£o possui suporte ao canvas</h3>
  </canvas>
  <script>
    let canvas=document.getElementById("desenho1")
     let ctx=canvas.getContext('2d')
     let dx=1
     let dy=0
     let px=0
     let py=10
     let anima
     let l_ret=a_ret=50
     let l_canvas=a_canvas=500
   function desenha() {
     ctx.clearRect(0,0,l_canvas,a_canvas)

     ctx.fillStyle='#f00'
     ctx.lineWidth=3
     ctx.strokeStyle='#000'

    ctx.fillRect(px, py, l_ret, a_ret)
    ctx.strokeRect(px, py, l_ret, a_ret)

     px+=dx
     py+=dy
    if((px+l_ret>=l_canvas) || (px<=0))
     dx*=-1
     anima=requestAnimationFrame(desenha)
   }
    if((px<=0)&&(py<=0)){
     dx=1
     dy=0
   }
    if((px+l_ret>=l_canvas)&&(py<=0)){
     dx=0
     dy=1
   }
    if((px+l_ret>=l_canvas)&&(py+a_ret>=a_canvas)){
      dx=-1
      dy=0
    }
    if((px<=0)&&(py+a_ret>=a_canvas)){
      dx=0
      dy=-1
      
    }
   desenha()
  </script>
</body>
</html>
