<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos aula 132 desenhando circulos</title>
</head>
<body>
  <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;" onload="desenha">
    <h3>Seu browser n√£o possui suporte ao canvas</h3>
  </canvas>
  <script>
    let canvas=document.getElementById("desenho1")
    let ctx=canvas.getContext('2d')
    let tamMax=40
    let tamMin=10
    let maxCirculos=50

    function desenha() {
      for(let i=0;i<maxCirculos;i++)
      ctx.beginPath()
      ctx.fillStyle='rgb('+Math.random()*250+','+Math.random()*250+','+Math.random()*250+')'
      ctx.arq(Math.random()*500,Math.random()*500,Math.random()*tamMax+tamMin,(Math.PI/100)*0,(Math.PI/100)*360,true)
      ctx.fill()
      
    }
    desenha()
  </script>
</body>
</html>
