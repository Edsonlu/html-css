<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos</title>
  <style>
    .quebra {
      display: block;
    }
    .espaço {
      margin-bottom: 15px;
    }
    .espaço_topo {
      margin-top: 15px;
    }
    form {
      border: 1px solid black;
      padding: 10px;
      border-radius: 15px;
      background-color: #eee;
      font-size: 20px;
    }
    input {
      font-size: 20px;

    }
  </style>
</head>
<body>
  <form action="#" name="f_cadastro" method="get">
    <!-- Tel (pattern e placeholder) nunber(step, max, min) search-->
    <label for="" class="quebra" >Senha</label>
    <input type="password" name="f_senha" pattern="[a-z A-Z 0-9]{6}" required>
    <label for="" class="quebra espaço_topo" >Telefone</label>
    <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
    <label for="" class="quebra espaço_topo">Digite seu e-mail</label>
    <input type="email" name="f_email">
    <label for="" class="quebra espaço_topo" >Escolha um número</label>
    <input type="number" name="f_número" pattern="" step="2" min="0" max="10">

    <label for="" class="quebra espaço_topo" >Pesquisa</label>
    <input type="search" name="f_pesquisa">

    <input class="espaço_topo quebra" type="submit" name="f_enviar" value="Enviar">
  </form>
  
</body>
</html>
