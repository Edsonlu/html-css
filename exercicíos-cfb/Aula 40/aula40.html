<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB - Cursos</title>
  <style>
    .quebra {
      display: block;
    }
    .espaço {
      margin-bottom:15px;
    }
    .espaço_topo {
      margin-top: 15px;
    }
    form {
      border: 1px solid black;
      padding: 10px;
      border-radius: 15px;
      background-color: #eee;
    }
    article {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <article>
    <form action="#" name="f_cadastro" method="get">

      <input list="f_cores" name="f_cor" type="text">
  
        <datalist id="f_cores"
          <option value="red">vermelho</option>
          <option value="blue">Azul</option>
          <option value="black">Preto</option>
          <option value="green">Verde</option>
          <option value="brow">Marrom</option>
          <option value="gray">Cinza</option>
          <option value="yellow">Amarelo</option>
          <option value="white">Branco</option>
          <option value="pink">Rosa</option>
        </datalist>
  
      <input class="espaço_topo quebra" type="submit" name="f_enviar" value="Enviar">
  
    </form>
  </article>

  <article>
    <form action="#" name="f_cadastro" method="get">

      <input list="f_transportes" name="f_cor" type="text">
  
        <datalist id="f_transportes"
          <option value="Carro">Carro</option>
          <option value="Ônibos">Ônibos</option>
          <option value="Avião">Avião</option>
          <option value="Navio">Navio</option>
          <option value="Trem">Trem</option>
          <option value="Motocicleta">Motocicleta</option>
          <option value="Bicicleta">Bicicleta</option>
          <option value="Patins">Patins</option>
          <option value="Uber">Uber</option>
        </datalist>
  
      <input class="espaço_topo quebra" type="submit" name="f_enviar" value="Enviar">
  
    </form>
  </article>
  
</body>
</html>
